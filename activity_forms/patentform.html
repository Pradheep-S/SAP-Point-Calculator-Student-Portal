<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../HeaderFooterManager.js"></script>
    <style>
        * {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <special-header></special-header>

    <!-- inside kec -->
    <div class="main mt-2">


        <div class="container" style="padding-left: 6%;">

            <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" class="text-center">Project to Paper / Patent / Copyright</h1>

            <form name="patentform">
                <div class="form-floating mb-3">
                    <select name="Patent Type" class="form-select" id="presentationDropdown" aria-label="Select presentation">
                                        <option selected disabled>Select patent type</option>
                                        <option value="sci">SCI Indexed</option>
                                        <option value="wos">WOS / Scopus Journal / Conference</option>
                                        <option value="other">Other Journal / Conference</option>
                                        <option value="patent">Patent</option>
                                        <option value="copyright">Copyright</option>
                                    </select>
                    <label for="presentationDropdown">Patent type</label>
                </div>
                <div class="form mb-3">
                    <input type="radio" name="category" id="floatingInput" value="submitted">
                    <label for="floatingInput">Submitted</label>
                    <input type="radio" name="category" id="floatingInput" value="published">
                    <label for="floatingInput">Published</label>
                    <input type="radio" name="category" id="floatingInput" value="obtained">
                    <label for="floatingInput">Obtained</label>
                </div>


                <label for="formFileLg" class="form-label">Upload Your Proof</label>
                <input class="form-control form-control mb-3" id="formFileLg" type="file">

                <span id="invalid-input" class="text-danger"></span>

                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-lg btn-primary fw-bold mb-4 mt-4 px-4 py-2 fs-6" type="submit" onclick="patentVal(event);handleActivityFormSubmit(event)">

                                        SUBMIT
                                    </button>

                    <button type="button" class="btn btn-lg btn-secondary fw-bold mb-4 mt-4 px-4 py-3 fs-6" onclick="window.history.back();">CANCEL
                                    </button>

                </div>
            </form>

        </div>

    </div>
    </div>
    </div>


    <!--end of content area-->
    <!--End of body content-->
    <!--end main content area -->


    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="../formHandlers.js"></script>
</body>

</html>
